<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống Quản lý Order - Đăng nhập</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Hệ thống Quản lý Order</h1>
            <p class="auth-subtitle">Đăng nhập tài khoản của bạn</p>

            <form action="#">
                <!-- Trường nhập Email/Tên đăng nhập -->
                <div class="input-group">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                    </svg>
                    <input type="text" placeholder="Email hoặc Tên đăng nhập" required>
                </div>

                <!-- Trường nhập Mật khẩu -->
                <div class="input-group">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                    </svg>
                    <input type="password" placeholder="Mật khẩu" required>
                </div>

                <!-- Dropdown chọn vai trò -->
                <div class="input-group">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m-7.5-2.962a3.75 3.75 0 100-7.5 3.75 3.75 0 000 7.5zM3.75 18.75a3 3 0 002.72-4.682A9.095 9.095 0 006 18.72m12 0a9.095 9.095 0 00-3.742-.479m-6.258 0a9.095 9.095 0 00-3.742.479" />
                    </svg>
                    <select required>
                        <option value="" disabled selected>Chọn vai trò của bạn</option>
                        <option value="admin">Quản lý (Admin)</option>
                        <option value="staff">Nhân viên phục vụ (Staff)</option>
                        <option value="kitchen">Bếp (Kitchen)</option>
                        <option value="cashier">Thu ngân (Cashier)</option>
                        <option value="customer">Khách hàng (Customer)</option>
                    </select>
                </div>

                <!-- Khu vực Ghi nhớ & Quên mật khẩu -->
                <div class="form-options">
                    <label class="checkbox-group">
                        <input type="checkbox">
                        <span>Ghi nhớ đăng nhập</span>
                    </label>
                    <a href="#" class="link">Quên mật khẩu?</a>
                </div>

                <!-- Nút Đăng nhập -->
                <button type="submit" class="btn btn-primary">Đăng nhập</button>

                <!-- Khu vực báo lỗi (ẩn mặc định) -->
                <div class="error-message" style="display: none;">
                    <p>Tên đăng nhập hoặc mật khẩu không chính xác. Vui lòng thử lại.</p>
                </div>
            </form>

            <!-- Liên kết tạo tài khoản -->
            <div class="switch-auth">
                <p>Chưa có tài khoản? <a href="register.html" class="link">Tạo tài khoản</a></p>
            </div>
        </div>
    </div>
</body>

</html>
